<style>

  .card {

    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
  }
  .card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }
  .card-content {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .card-content h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #2c3e50;
  }
  .card-content a {
    background:#1abc9c;
    color:#fff;
    text-decoration:none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    text-align: center;
    transition: background-color 0.3s;

  .card-content a:hover {

  }
  footer {
    background:#34495e;
    color:#bdc3c7;
    text-align:center;

  /* –†–µ–∫–ª–∞–º–∞ —Å–Ω–∏–∑—É */
  .ads {

  }
  .ads img {
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  @media(max-width:480px){

    }
  }
</style>
</head>
<body>
  <header>üìö –ú–µ–¥–∏–∞—Ç–µ–∫–∞: –§–∏–ª—å–º—ã, –ö–æ–º–∏–∫—Å—ã, –ö–Ω–∏–≥–∏</header>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <nav class="main-nav">
    <button class="active" data-section="films">–§–∏–ª—å–º—ã</button>
    <button data-section="comics">–ö–æ–º–∏–∫—Å—ã</button>

  <!-- –ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
  <nav class="subcategory-nav" id="subcategory-nav">
    <!-- –ó–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –±—É–¥—É—Ç –∫–Ω–æ–ø–∫–∏ -->
  </nav>

  <!-- –ü–æ–∏—Å–∫ -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." />
  </div>

  <main>
    <div class="grid" id="cardsContainer">
      <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
    </div>
  </main>

  <div class="ads">
    <img src="https://via.placeholder.com/728x90?text=–†–µ–∫–ª–∞–º–∞+–∑–¥–µ—Å—å" alt="–†–µ–∫–ª–∞–º–∞" />
  </div>

  <footer>&copy; 2025 –ú–µ–¥–∏–∞—Ç–µ–∫–∞. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</footer>

<script>
  // –î–∞–Ω–Ω—ã–µ: —Ä–∞–∑–¥–µ–ª—ã, –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –∏ —ç–ª–µ–º–µ–Ω—Ç—ã
  const data = {
    films: {
      subcategories: ["–§–∏–ª—å–º—ã", "–°–µ—Ä–∏–∞–ª—ã", "–ú—É–ª—å—Ç—Å–µ—Ä–∏–∞–ª—ã", "–ú—É–ª—å—Ç—Ñ–∏–ª—å–º—ã"],
      items: {
        "–§–∏–ª—å–º—ã": [
          {title: "–§–∏–ª—å–º 1", img:"https://via.placeholder.com/300x280?text=–§–∏–ª—å–º+1", link:"#"},
          {title: "–§–∏–ª—å–º 2", img:"https://via.placeholder.com/300x280?text=–§–∏–ª—å–º+2", link:"#"},
          {title: "–§–∏–ª—å–º 3", img:"https://via.placeholder.com/300x280?text=–§–∏–ª—å–º+3", link:"#"},
        ],
        "–°–µ—Ä–∏–∞–ª—ã": [
          {title: "–°–µ—Ä–∏–∞–ª 1", img:"https://via.placeholder.com/300x280?text=–°–µ—Ä–∏–∞–ª+1", link:"#"},
          {title: "–°–µ—Ä–∏–∞–ª 2", img:"https://via.placeholder.com/300x280?text=–°–µ—Ä–∏–∞–ª+2", link:"#"},
        ],
        "–ú—É–ª—å—Ç—Å–µ—Ä–∏–∞–ª—ã": [
          {title: "–ú—É–ª—å—Ç—Å–µ—Ä–∏–∞–ª 1", img:"https://via.placeholder.com/300x280?text=–ú—É–ª—å—Ç—Å–µ—Ä–∏–∞–ª+1", link:"#"},
          {title: "–ú—É–ª—å—Ç—Å–µ—Ä–∏–∞–ª 2", img:"https://via.placeholder.com/300x280?text=–ú—É–ª—å—Ç—Å–µ—Ä–∏–∞–ª+2", link:"#"},
        ],
        "–ú—É–ª—å—Ç—Ñ–∏–ª—å–º—ã": [
          {title: "–ú—É–ª—å—Ç—Ñ–∏–ª—å–º 1", img:"https://via.placeholder.com/300x280?text=–ú—É–ª—å—Ç—Ñ–∏–ª—å–º+1", link:"#"},
          {title: "–ú—É–ª—å—Ç—Ñ–∏–ª—å–º 2", img:"https://via.placeholder.com/300x280?text=–ú—É–ª—å—Ç—Ñ–∏–ª—å–º+2", link:"#"},
        ]
      }
    },
    comics: {
      subcategories: ["–ú–∞–Ω–≥–∞", "–ú–∞–Ω—Ö–≤–∞", "–ú–∞–Ω—Ö—É–∞"],
      items: {
        "–ú–∞–Ω–≥–∞": [
          {title: "–ú–∞–Ω–≥–∞ 1", img:"https://via.placeholder.com/300x280?text=–ú–∞–Ω–≥–∞+1", link:"#"},
          {title: "–ú–∞–Ω–≥–∞ 2", img:"https://via.placeholder.com/300x280?text=–ú–∞–Ω–≥–∞+2", link:"#"},
        ],
        "–ú–∞–Ω—Ö–≤–∞": [
          {title: "–ú–∞–Ω—Ö–≤–∞ 1", img:"https://via.placeholder.com/300x280?text=–ú–∞–Ω—Ö–≤–∞+1", link:"#"},
        ],
        "–ú–∞–Ω—Ö—É–∞": [
          {title: "–ú–∞–Ω—Ö—É–∞ 1", img:"https://via.placeholder.com/300x280?text=–ú–∞–Ω—Ö—É–∞+1", link:"#"},
        ]
      }
    },
    books: {
      subcategories: ["–†–æ–º–∞–Ω—ã", "–ù–∞—É—á–Ω–∞—è –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞", "–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞"],
      items: {
        "–†–æ–º–∞–Ω—ã": [
          {title: "–†–æ–º–∞–Ω 1", img:"https://via.placeholder.com/300x280?text=–†–æ–º–∞–Ω+1", link:"#"},
          {title: "–†–æ–º–∞–Ω 2", img:"https://via.placeholder.com/300x280?text=–†–æ–º–∞–Ω+2", link:"#"},
        ],
        "–ù–∞—É—á–Ω–∞—è –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞": [
          {title: "–ö–Ω–∏–≥–∞ 1", img:"https://via.placeholder.com/300x280?text=–ö–Ω–∏–≥–∞+1", link:"#"},
        ],
        "–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞": [
          {title: "–ö–Ω–∏–≥–∞ 2", img:"https://via.placeholder.com/300x280?text=–ö–Ω–∏–≥–∞+2", link:"#"},
        ]
      }
    }
  };

  // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–∞–∑–¥–µ–ª –∏ –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—è
  let currentSection = "films";
  let currentSubcategory = data[currentSection].subcategories[0];

  const mainNavButtons = document.querySelectorAll("nav.main-nav button");
  const subcategoryNav = document.getElementById("subcategory-nav");
  const cardsContainer = document.getElementById("cardsContainer");
  const searchInput = document.getElementById("searchInput");

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–π
  function renderSubcategories() {
    subcategoryNav.innerHTML = "";
    data[currentSection].subcategories.forEach(subcat => {
      const btn = document.createElement("button");
      btn.textContent = subcat;
      if(subcat === currentSubcategory) btn.classList.add("active");
      btn.addEventListener("click", () => {
        currentSubcategory = subcat;
        renderSubcategories();
        renderCards();
      });
      subcategoryNav.appendChild(btn);
    });
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ —Å —É—á–µ—Ç–æ–º –ø–æ–∏—Å–∫–∞
  function renderCards() {
    const searchText = searchInput.value.toLowerCase();
    cardsContainer.innerHTML = "";
    const items = data[currentSection].items[currentSubcategory];
    const filtered = items.filter(item => item.title.toLowerCase().includes(searchText));
    if(filtered.length === 0) {
      cardsContainer.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>";
      return;
    }
    filtered.forEach(item => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${item.img}" alt="${item.title}" />
        <div class="card-content">
          <h3>${item.title}</h3>
          <a href="${item.link}" target="_blank" rel="noopener noreferrer">–ü–µ—Ä–µ–π—Ç–∏</a>
        </div>
      `;
      cardsContainer.appendChild(card);
    });
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–¥–µ–ª–∞
  mainNavButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      mainNavButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentSection = btn.getAttribute("data-section");
      currentSubcategory = data[currentSection].subcategories[0];
      searchInput.value = "";
      renderSubcategories();
      renderCards();
    });
  });

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
  searchInput.addEventListener("input", () => {
    renderCards();
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  renderSubcategories();
  renderCards();
</script>
</body>
