<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Site</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f0f0f0; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .ads {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 120px;
      background: #ccc;
      text-align: center;
      line-height: 30px;
      color: #333;
      z-index: 1;
    }
    .ads.left { left: 0; }
    .ads.right { right: 0; }
    .container {
      margin: 0 140px;
      padding: 2rem;
    }
    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
    }
    nav button.active {
      background-color: #666;
    }
    .search {
      margin-bottom: 1rem;
    }
    .search input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .section {
      display: none;
    }
    .section.active {
      display: grid;
      gap: 1rem;
    }
    .films .card { width: calc(33% - 1rem); }
    .comics .card, .books .card { width: calc(20% - 1rem); }
    .section {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card h3 {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="ads left">Реклама</div>
  <div class="ads right">Реклама</div>
  <header>
    <h1>Media Site</h1>
  </header>
  <div class="container">
    <nav>
      <button class="tab active" onclick="switchTab('films')">Фильмы</button>
      <button class="tab" onclick="switchTab('comics')">Комиксы</button>
      <button class="tab" onclick="switchTab('books')">Книги</button>
    </nav>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Поиск..." oninput="filterCards()">
    </div>
    <div id="films" class="section active films"></div>
    <div id="comics" class="section comics"></div>
    <div id="books" class="section books"></div>
  </div>

  <script>
    const data = [
      { title: 'Фильм 1', type: 'films', image: 'https://placehold.co/300x400' },
      { title: 'Фильм 2', type: 'films', image: 'https://placehold.co/300x400' },
      { title: 'Фильм 3', type: 'films', image: 'https://placehold.co/300x400' },
      { title: 'Комикс 1', type: 'comics', image: 'https://placehold.co/300x400' },
      { title: 'Комикс 2', type: 'comics', image: 'https://placehold.co/300x400' },
      { title: 'Комикс 3', type: 'comics', image: 'https://placehold.co/300x400' },
      { title: 'Книга 1', type: 'books', image: 'https://placehold.co/300x400' },
      { title: 'Книга 2', type: 'books', image: 'https://placehold.co/300x400' },
      { title: 'Книга 3', type: 'books', image: 'https://placehold.co/300x400' }
    ];

    function renderCards() {
      ['films', 'comics', 'books'].forEach(type => {
        const section = document.getElementById(type);
        section.innerHTML = '';
        data.filter(item => item.type === type).forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<img src="${item.image}" alt="${item.title}"><h3>${item.title}</h3>`;
          section.appendChild(card);
        });
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    function filterCards() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      ['films', 'comics', 'books'].forEach(type => {
        const section = document.getElementById(type);
        const cards = section.querySelectorAll('.card');
        cards.forEach(card => {
          const title = card.querySelector('h3').textContent.toLowerCase();
          card.style.display = title.includes(search) ? 'block' : 'none';
        });
      });
    }

    renderCards();
  </script>
</body>
</html>
