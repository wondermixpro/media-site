<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Медиа Сайт</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e1e1e;
      color: white;
    }
    nav button {
      margin-right: 1rem;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    nav button.active {
      background: #555;
    }
    .ads {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 120px;
      background: #ccc;
      text-align: center;
      line-height: 30px;
      color: #333;
      z-index: 1;
    }
    .ads.left { left: 0; }
    .ads.right { right: 0; }
    .main {
      margin: 0 130px;
      padding: 1rem;
    }
    .search input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .cards {
      display: grid;
      gap: 1rem;
    }
    .films .cards {
      grid-template-columns: repeat(3, 1fr);
    }
    .comics .cards,
    .books .cards {
      grid-template-columns: repeat(5, 1fr);
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card h3 {
      margin: 0;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .lang-switch {
      margin-left: auto;
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="ads left">Реклама</div>
  <div class="ads right">Реклама</div>
  <header>
    <nav>
      <button class="tab active" onclick="switchTab('films')">Фильмы</button>
      <button class="tab" onclick="switchTab('comics')">Комиксы</button>
      <button class="tab" onclick="switchTab('books')">Книги</button>
    </nav>
    <button class="lang-switch" onclick="toggleLang()">EN</button>
  </header>
  <div class="main">
    <div class="search">
      <input type="text" id="search" placeholder="Поиск..." oninput="renderContent()">
    </div>
    <div id="contentWrapper" class="films">
      <div class="cards" id="content"></div>
    </div>
  </div>
  <script>
    let lang = 'ru';
    let currentTab = 'films';
    const data = [
      { title: 'Мой фильм', type: 'films', category: 'мультфильм', image: 'https://placehold.co/300x400', lang: 'ru' },
      { title: 'My Movie', type: 'films', category: 'movie', image: 'https://placehold.co/300x400', lang: 'en' },
      { title: 'Манга Пример', type: 'comics', category: 'манга', image: 'https://placehold.co/300x400', lang: 'ru' },
      { title: 'Комикс 2', type: 'comics', category: 'манга', image: 'https://placehold.co/300x400', lang: 'ru' },
      { title: 'Book 1', type: 'books', category: 'fantasy', image: 'https://placehold.co/300x400', lang: 'en' },
      { title: 'Книга 2', type: 'books', category: 'учебная', image: 'https://placehold.co/300x400', lang: 'ru' }
    ];

    function toggleLang() {
      lang = (lang === 'ru') ? 'en' : 'ru';
      document.querySelector('.lang-switch').textContent = lang === 'ru' ? 'EN' : 'RU';
      renderContent();
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
      const wrapper = document.getElementById('contentWrapper');
      wrapper.className = tab;
      renderContent();
    }

    function renderContent() {
      const search = document.getElementById('search').value.toLowerCase();
      const content = document.getElementById('content');
      content.innerHTML = '';
      data.filter(d => d.type === currentTab && d.lang === lang && d.title.toLowerCase().includes(search))
           .forEach(d => {
        content.innerHTML += `
          <div class="card">
            <img src="${d.image}" alt="${d.title}">
            <h3>${d.title}</h3>
          </div>
        `;
      });
    }

    renderContent();
  </script>
</body>
</html>
